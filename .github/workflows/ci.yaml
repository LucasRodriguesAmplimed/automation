name: CI
on:
  repository_dispatch:
    types: [custom-event]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: ${{env.CLIENT_PAYLOAD}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
        run: npm install

      - name: Teste
        run:  npm run start:dev

      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: logs
          path: logs
